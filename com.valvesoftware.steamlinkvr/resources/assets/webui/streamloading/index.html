<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/spinner.css"/>
</head>
<body>
<div class="ui-main" id="main-ui">
    <div class="ui-content">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="dialog">

            <div class="dialog-header" id="header">
                <h2 id="title" data-localize="#StreamLoading_StreamInitializing"></h2>
                <p id="title-description" data-localize="#StreamLoading_WaitingForHost"></p>
            </div>

            <div class="dialog-content" id="loader-animation">
                <div id="steam_loading_spinner">
                    <div id="spinner_ring_container">
                        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stop-color="#7E8DA0" />
                                    <stop offset="100%" stop-color="#7E8DA0" />
                                </linearGradient>
                            </defs>
                            <circle id='ring' cx='256' cy='256' r='225' stroke="url(#gradient)" stroke-width="6" stroke-linecap='round'/>
                        </svg>
                    </div>
                    <div id="spinner_ring2_container">
                        <svg id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <defs>
                                <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stop-color="#1A9FFF" />
                                    <stop offset="100%" stop-color="#199FFF" />
                                </linearGradient>
                            </defs>
                            <circle id='ring2' cx='256' cy='256' r='225' stroke="url(#gradient2)" stroke-width="6" stroke-linecap='round'/>
                        </svg>
                    </div>
                    <div id="spinner_mark_container">
                        <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <g id="Spinner">
                                <g id="steam_logo_spinner_mark">
                                    <rect id="steam_logo_spinner_bounds" class="steam_logo_spinner_bounds" width="512" height="512"/>
                                    <g id="steam_logo_spinner_mark-2" data-name="steam_logo_spinner_mark">
                                        <circle class="steam_logo_spinner_mark" cx="315.32" cy="209.41" r="33.98" transform="translate(-39.68 78.05) rotate(-13.28)"/>
                                        <path class="steam_logo_spinner_mark" d="m256,66c-104.77,0-190,85.23-190,190s85.23,190,190,190,190-85.23,190-190-85.23-190-190-190Zm0,368c-81.03,0-149.59-54.43-171.03-128.65l29.21,12.08,37.54,15.52c4.58,23.44,25.22,41.13,50,41.13,28.14,0,50.96-22.82,50.96-50.96,0-.75-.02-1.49-.06-2.23l.1.1,61.18-43.65-.1-.1c.51.01,1.01.04,1.52.04,37.48,0,67.87-30.39,67.87-67.87s-30.39-67.87-67.87-67.87-67.87,30.39-67.87,67.87c0,.27.02.53.02.79l-.04-.04-42.85,62.08c-.95-.05-1.91-.09-2.87-.09-10.54,0-20.34,3.2-28.47,8.69l-37.53-15.52-57.14-23.62c7.31-91.49,84.09-163.7,177.42-163.7,98.15,0,178,79.85,178,178s-79.85,178-178,178Zm-45.45-137.74s-.04-.01-.05-.02l-21.91-9.06c4.1-1.5,8.52-2.31,13.13-2.31,21.12,0,38.25,17.12,38.25,38.25s-17.12,38.25-38.25,38.25c-15.34,0-28.56-9.03-34.66-22.07l21.95,9.07h0c14.39,5.95,30.87-.9,36.82-15.28,5.95-14.39-.89-30.87-15.28-36.82Zm59.54-86.85c0-24.98,20.25-45.23,45.23-45.23s45.23,20.25,45.23,45.23-20.25,45.23-45.23,45.23-45.23-20.25-45.23-45.23Z"/>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="dialog-footer">
                <button id="button-abort-connection" class="button" onclick="AbortConnection()" data-localize="#Stream_Disconnect"></button>
            </div>

            <div id="error-code"></div>
        </div>

        <div id="wifi"></div>
    </div>
</div>
</body>

<template id="error-item-template">
    <div>
        <p class="error-title-text"><span class="error-item-title"></span></p>
        <p class="error-description-text"><span class="error-item-description"></span></p>
    </div>
</template>
<script src="../ipc.js"></script>
<script src="index.js"></script>
</html>
