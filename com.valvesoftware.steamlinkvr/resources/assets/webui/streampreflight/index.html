<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="../styles/style.css"/>
</head>
<body>

<div class="ui-main">
    <div class="ui-content">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="dialog">

            <div class="dialog-header">
                <h2 data-localize="#StreamPreflight_Title"></h2>
                <p id="title-description" data-localize="#StreamPreflight_Description"></p>
            </div>

            <div class="dialog-content">
                <div class="preflight-results" id="preflight-results">
                </div>
            </div>

            <div class="dialog-footer">
                <button class="button button-red" onclick="OnExitClicked()" data-localize="#Stream_Disconnect"></button>
                <button class="button" onclick="OnContinueClicked()" id="preflight-continue" data-localize="#Stream_Continue"></button>
            </div>
        </div>
    </div>
</div>
</body>

<template id="preflight-result-template">
    <div class="session_error_list">
        <div class="result-title-and-description">
            <div class="result-title"><img class="result-type" /><span class="result-title-message"></span></div>
            <div class="result-description"><span class="result-description-message"></span></div>
        </div>
    </div>
</template>

<script src="../ipc.js"></script>
<script src="index.js"></script>
</html>
